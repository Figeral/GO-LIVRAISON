{% extends '../base.html' %}
{% block content %}
<div class="categories">
           <h2>{{ category.reference }}</h2>
            <div class="category">
             {% for article in category.category_article.all %}
              {% if article.status == 'a' %}
              <!-- <a href="{% url 'stock:detail' article.id%}"> -->
                <div class="item">
                      <div class="image">
                          <img src="{{ article.image.url }}" alt="not display" width="100%" height="225" >
                      </div>
                    <div class="description">
                       <h4>noms:<span id="name" name="name">{{ article.name }}</span> </h4>
                       <div class="info">
                         <li>Marque:<span id="marque" name="marque">{{ article.marque }}</span></li> 
                         <li>Prix:<span id="price" name="price">{{article.price}}</span> XAF</li>
                       </div>
                         <button  name="addtocart" class="addtocart" id="addtocart" > 
                          <span>ajouter</span>
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 19.5c0 .829-.672 1.5-1.5 1.5s-1.5-.671-1.5-1.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5zm3.5-1.5c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5c0-.828-.672-1.5-1.5-1.5zm6.305-15l-3.432 12h-10.428l-3.777-9h-2.168l4.615 11h13.239l3.474-12h1.929l.743-2h-4.195z" fill="#777"/></svg>
                         </button>
                    </div>
                </div>
             
                {% endif %}
             {% endfor %}
        </div>          
</div> 
{% endblock %}
